<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">

  <title>Home</title>

</head>

<body>

  <div class="d-grid">

    <div class="row">
      <div class="col-12">
        <div class="container w-25">
          <img class="img-fluid" src="./Images/LandingPicture.jpg" alt="">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <div class="container mt-4">
          <div class="position-relative text-center">
            <h2 class="h1">Wellcome to eStudiez Portal</h2>
            <br>
            <Label class="font-weight">Enter Your Name: </Label>
            <input type="text" name="" id="input-name" required minlength="20">
            <a href="#" class="btn btn-success text-decoration-none" onclick="add()">Login</a>

          </div>
        </div>
      </div>

    </div>
    <br>

    <div class="container text-center">
      <div class="container-fluid ">
        <h2 class="h4">Select the user category you belong to ?</h2>
        <div class="row position-relative">
          <div class="col-12 text-center">
            <input type="radio" name="radio" id="teacher-check">
            <label for="teacher">
              Teacher
            </label>
          </div>
          <br>
          <div class="col-12 text-center">
            <input type="radio" name="radio" id="student-check">
            <label for="student">Student</label>
          </div>
          <br>
          <div class="col-12 text-center">
            <input type="radio" name="radio" id="parents-check">
            <label for="parents">
              Parents/Guardian
            </label>
          </div>
        </div>
      </div>


    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

  <script>

  </script>

</body>

</html>
